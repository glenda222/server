name: Build go app and push to Linux Azure

on: 
  push: 
    branches: [ main_linux ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v3
    
    - name: Set up  Go
      uses: actions/setup-go@v5
      with: 
        go-version: '1.20'

    - name: Build
      run: go build -o build/app.exe -v
    
    - name: Deploy on Azure
      uses: Azure/webapps-deploy@v2
      with: 
        app-name: mizuho-go-linux
        package: build/
        publish-profile: ${{ secrets.azureWebAppLinuxPublishProfile }}
